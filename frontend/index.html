<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 40px;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .model-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .model-card.streaming {
            border-left-color: #28a745;
            background: #f8fff9;
        }
        
        .model-card.completed {
            border-left-color: #007bff;
            background: #f8f9ff;
        }
        
        .model-card.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .model-name {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
        }
        
        .model-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-streaming {
            background: #55efc4;
            color: #00b894;
        }
        
        .status-completed {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .status-error {
            background: #fab1a0;
            color: #e17055;
        }
        
        .model-response {
            background: white;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }
        
        .meta-summary-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            color: white;
        }
        
        .meta-summary-title {
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .meta-summary-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .generating-summary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .summary-section {
            background: #f1f3f4;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 4px solid #ff6b6b;
        }
        
        .summary-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .summary-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading-indicator.active {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .models-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #218838;
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .processing-mode, .response-length {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .processing-mode label, .response-length label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
        }
        
        .custom-length-input {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .custom-length-input label {
            font-weight: 500;
            color: #333;
        }
        
        .custom-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 80px;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .mode-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .mode-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .batch-status {
            background: #e8f4f8;
            border: 1px solid #b3d9e6;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            color: #2c5aa0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Model Comparison Tool</h1>
        
        <div class="input-section">
            <div class="models-info" id="modelsInfo">
                <span id="modelCount">Loading models...</span>
                <button id="refreshBtn" class="refresh-btn">Refresh Models</button>
            </div>
            
            <div class="controls-row">
                <div class="processing-mode">
                    <label for="processingMode">Processing Mode:</label>
                    <select id="processingMode" class="mode-select">
                        <option value="batch">Batch (3 at a time)</option>
                        <option value="parallel">All Parallel</option>
                        <option value="sequential">Sequential (one by one)</option>
                    </select>
                </div>
                
                <div class="response-length">
                    <label for="responseLength">Response Length:</label>
                    <select id="responseLength" class="mode-select">
                        <option value="brief">Brief (1-2 sentences)</option>
                        <option value="short">Short (3-5 sentences)</option>
                        <option value="medium" selected>Medium (1-2 paragraphs)</option>
                        <option value="long">Long (3-4 paragraphs)</option>
                        <option value="detailed">Detailed (5+ paragraphs)</option>
                        <option value="custom">Custom length</option>
                    </select>
                </div>
            </div>
            
            <div id="customLengthDiv" class="custom-length-input" style="display: none;">
                <label for="customLength">Custom length (lines):</label>
                <input type="number" id="customLength" min="1" max="50" value="10" class="custom-input">
            </div>
            
            <textarea 
                id="questionInput" 
                class="question-input" 
                placeholder="Enter your question here..."
                rows="4"
            ></textarea>
            <button id="submitBtn" class="submit-btn">Ask All Models</button>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            Connecting to models...
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="models-grid" id="modelsGrid"></div>
            
            <div class="meta-summary-section hidden" id="metaSummarySection">
                <div class="meta-summary-title">📊 Comprehensive Analysis (Generated by Best Model)</div>
                <div class="meta-summary-content" id="metaSummaryContent">
                    <div class="generating-summary">
                        <div class="loading-spinner"></div>
                        Generating comprehensive summary...
                    </div>
                </div>
            </div>
            
            <div class="summary-section hidden" id="summarySection">
                <div class="summary-title">⭐ Best Response Summary</div>
                <div class="summary-content" id="summaryContent"></div>
            </div>
        </div>
    </div>

    <script>
        class ModelComparisonApp {
            constructor() {
                this.websocket = null;
                this.responses = {};
                this.models = [];
                this.availableModels = [];
                this.intentionalClose = false;
                this.initializeElements();
                this.setupEventListeners();
                this.loadAvailableModels();
            }
            
            initializeElements() {
                this.questionInput = document.getElementById('questionInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.modelCount = document.getElementById('modelCount');
                this.processingMode = document.getElementById('processingMode');
                this.responseLength = document.getElementById('responseLength');
                this.customLength = document.getElementById('customLength');
                this.customLengthDiv = document.getElementById('customLengthDiv');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.resultsSection = document.getElementById('resultsSection');
                this.modelsGrid = document.getElementById('modelsGrid');
                this.metaSummarySection = document.getElementById('metaSummarySection');
                this.metaSummaryContent = document.getElementById('metaSummaryContent');
                this.summarySection = document.getElementById('summarySection');
                this.summaryContent = document.getElementById('summaryContent');
            }
            
            setupEventListeners() {
                this.submitBtn.addEventListener('click', () => this.submitQuestion());
                this.refreshBtn.addEventListener('click', () => this.refreshModels());
                this.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.submitQuestion();
                    }
                });
                
                // Show/hide custom length input
                this.responseLength.addEventListener('change', () => {
                    if (this.responseLength.value === 'custom') {
                        this.customLengthDiv.style.display = 'flex';
                    } else {
                        this.customLengthDiv.style.display = 'none';
                    }
                });
            }
            
            async loadAvailableModels() {
                try {
                    const response = await fetch('/api/models');
                    const data = await response.json();
                    this.availableModels = data.models;
                    this.models = data.models.map(model => model.name);
                    this.updateModelCount();
                    this.initializeModelCards();
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.modelCount.textContent = 'Error loading models';
                }
            }
            
            async refreshModels() {
                this.refreshBtn.disabled = true;
                this.refreshBtn.textContent = 'Refreshing...';
                
                try {
                    const response = await fetch('/api/refresh-models', { method: 'POST' });
                    const data = await response.json();
                    await this.loadAvailableModels();
                } catch (error) {
                    console.error('Error refreshing models:', error);
                    this.modelCount.textContent = 'Error refreshing models';
                } finally {
                    this.refreshBtn.disabled = false;
                    this.refreshBtn.textContent = 'Refresh Models';
                }
            }
            
            updateModelCount() {
                const count = this.models.length;
                this.modelCount.textContent = count > 0 
                    ? `${count} models available: ${this.models.join(', ')}`
                    : 'No models available. Please install Ollama models first.';
            }
            
            initializeModelCards() {
                this.modelsGrid.innerHTML = '';
                this.models.forEach(model => {
                    const card = this.createModelCard(model);
                    this.modelsGrid.appendChild(card);
                });
            }
            
            createModelCard(modelName) {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.id = `model-${modelName}`;
                
                card.innerHTML = `
                    <div class="model-header">
                        <div class="model-name">${modelName}</div>
                        <div class="model-status status-pending" id="status-${modelName}">Pending</div>
                    </div>
                    <div class="model-response" id="response-${modelName}">Waiting for response...</div>
                `;
                
                return card;
            }
            
            async submitQuestion() {
                const question = this.questionInput.value.trim();
                if (!question) {
                    alert('Please enter a question first.');
                    return;
                }
                
                if (this.models.length === 0) {
                    alert('No models available. Please make sure Ollama is running and models are installed.');
                    return;
                }
                
                this.resetState();
                this.submitBtn.disabled = true;
                this.loadingIndicator.classList.add('active');
                
                try {
                    // Reuse existing websocket if available, otherwise create new one
                    if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                        await this.connectWebSocket();
                    } else {
                        this.loadingIndicator.classList.remove('active');
                    }
                    this.sendQuestion(question);
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Failed to connect to server');
                    this.submitBtn.disabled = false;
                    this.loadingIndicator.classList.remove('active');
                }
            }
            
            resetState() {
                this.responses = {};
                this.summarySection.classList.add('hidden');
                this.metaSummarySection.classList.add('hidden');
                this.models.forEach(model => {
                    const responseEl = document.getElementById(`response-${model}`);
                    const statusEl = document.getElementById(`status-${model}`);
                    const cardEl = document.getElementById(`model-${model}`);
                    if (responseEl) responseEl.textContent = 'Waiting for response...';
                    if (statusEl) {
                        statusEl.textContent = 'Pending';
                        statusEl.className = 'model-status status-pending';
                    }
                    if (cardEl) cardEl.className = 'model-card';
                });
            }
            
            async connectWebSocket() {
                return new Promise((resolve, reject) => {
                    const wsUrl = `ws://${window.location.host}/ws`;
                    console.log('Connecting to WebSocket:', wsUrl);
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        console.log('WebSocket connected successfully');
                        this.loadingIndicator.classList.remove('active');
                        resolve();
                    };
                    
                    this.websocket.onmessage = (event) => {
                        console.log('WebSocket message received:', event.data);
                        this.handleWebSocketMessage(event);
                    };
                    
                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showError('WebSocket connection failed');
                        reject(error);
                    };
                    
                    this.websocket.onclose = (event) => {
                        console.log('WebSocket disconnected. Code:', event.code, 'Reason:', event.reason);
                        this.submitBtn.disabled = false;
                        
                        // Only show error if it's not a normal closure and we're not intentionally closing
                        if (event.code !== 1000 && event.code !== 1001 && !this.intentionalClose) {
                            this.showError('Connection lost unexpectedly. Please refresh the page.');
                        }
                        
                        this.websocket = null;
                    };
                    
                    // Set a timeout for connection
                    setTimeout(() => {
                        if (this.websocket.readyState !== WebSocket.OPEN) {
                            this.websocket.close();
                            reject(new Error('WebSocket connection timeout'));
                        }
                    }, 10000);
                });
            }
            
            sendQuestion(question) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const mode = this.processingMode.value;
                    const lengthSetting = this.responseLength.value;
                    const customLength = this.customLength.value;
                    
                    this.websocket.send(JSON.stringify({ 
                        question: question,
                        mode: mode,
                        responseLength: lengthSetting,
                        customLength: customLength
                    }));
                }
            }
            
            handleWebSocketMessage(event) {
                const data = JSON.parse(event.data);
                
                if (data.status === 'all_completed') {
                    this.handleAllCompleted();
                    return;
                }
                
                if (data.status === 'starting') {
                    console.log(data.message);
                    this.showBatchStatus(data.message);
                    return;
                }
                
                if (data.status === 'batch_update') {
                    console.log(data.message);
                    this.showBatchStatus(data.message);
                    return;
                }
                
                if (data.status === 'error' && !data.model) {
                    this.showError(data.message);
                    return;
                }
                
                const modelName = data.model;
                if (!modelName) return;
                
                // Create model card if it doesn't exist
                if (!document.getElementById(`model-${modelName}`)) {
                    const card = this.createModelCard(modelName);
                    this.modelsGrid.appendChild(card);
                }
                
                const responseElement = document.getElementById(`response-${modelName}`);
                const statusElement = document.getElementById(`status-${modelName}`);
                const cardElement = document.getElementById(`model-${modelName}`);
                
                // Check if elements exist before updating
                if (!responseElement || !statusElement || !cardElement) {
                    console.error(`Missing DOM elements for model: ${modelName}`);
                    return;
                }
                
                if (data.status === 'streaming') {
                    statusElement.textContent = 'Streaming...';
                    statusElement.className = 'model-status status-streaming';
                    cardElement.className = 'model-card streaming';
                    
                    if (data.content) {
                        if (!this.responses[modelName]) {
                            this.responses[modelName] = '';
                            responseElement.textContent = '';
                        }
                        this.responses[modelName] += data.content;
                        responseElement.textContent = this.responses[modelName];
                        responseElement.scrollTop = responseElement.scrollHeight;
                    }
                } else if (data.status === 'completed') {
                    statusElement.textContent = 'Completed';
                    statusElement.className = 'model-status status-completed';
                    cardElement.className = 'model-card completed';
                    
                    if (data.full_response) {
                        this.responses[modelName] = data.full_response;
                        responseElement.textContent = data.full_response;
                    }
                } else if (data.status === 'error') {
                    statusElement.textContent = 'Error';
                    statusElement.className = 'model-status status-error';
                    cardElement.className = 'model-card error';
                    responseElement.textContent = `Error: ${data.error}`;
                }
            }
            
            async handleAllCompleted() {
                this.submitBtn.disabled = false;
                this.generateSummary();
                
                // Generate meta-summary using the best model
                await this.generateMetaSummary();
                
                // Don't close the websocket - keep it open for future questions
                console.log('All models completed - ready for next question');
            }
            
            generateSummary() {
                const completedResponses = Object.keys(this.responses).filter(
                    model => this.responses[model] && !this.responses[model].startsWith('Error:')
                );
                
                if (completedResponses.length === 0) {
                    this.summaryContent.textContent = 'No successful responses to summarize.';
                    this.summarySection.classList.remove('hidden');
                    return;
                }
                
                // Simple summary logic - in a real app, you might use another AI model for this
                const responseLengths = completedResponses.map(model => ({
                    model,
                    length: this.responses[model].length,
                    wordCount: this.responses[model].split(' ').length
                }));
                
                const mostDetailed = responseLengths.reduce((prev, current) => 
                    current.length > prev.length ? current : prev
                );
                
                const summary = `
                    <strong>Summary of Responses:</strong><br><br>
                    
                    <strong>Models that responded:</strong> ${completedResponses.join(', ')}<br><br>
                    
                    <strong>Most detailed response:</strong> ${mostDetailed.model} (${mostDetailed.wordCount} words)<br><br>
                    
                    <strong>Response lengths:</strong><br>
                    ${responseLengths.map(r => `• ${r.model}: ${r.wordCount} words`).join('<br>')}
                    <br><br>
                    
                    <strong>Recommendation:</strong> ${mostDetailed.model} provided the most comprehensive response for this question.
                `;
                
                this.summaryContent.innerHTML = summary;
                this.summarySection.classList.remove('hidden');
                
                // Store the best model for meta-summary
                this.bestModel = mostDetailed.model;
            }
            
            async generateMetaSummary() {
                const completedResponses = Object.keys(this.responses).filter(
                    model => this.responses[model] && !this.responses[model].startsWith('Error:')
                );
                
                if (completedResponses.length === 0 || !this.bestModel) {
                    return;
                }
                
                // Show the meta-summary section with loading state
                this.metaSummarySection.classList.remove('hidden');
                
                try {
                    // Create a comprehensive prompt for the best model
                    const metaPrompt = this.createMetaSummaryPrompt();
                    
                    // Send request to generate meta-summary
                    const response = await fetch('/api/meta-summary', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: this.bestModel,
                            prompt: metaPrompt,
                            responses: this.responses
                        })
                    });
                    
                    if (response.ok) {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let summary = '';
                        
                        // Clear loading state
                        this.metaSummaryContent.innerHTML = '';
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        if (data.content) {
                                            summary += data.content;
                                            this.metaSummaryContent.textContent = summary;
                                            this.metaSummaryContent.scrollTop = this.metaSummaryContent.scrollHeight;
                                        }
                                        if (data.done) {
                                            return;
                                        }
                                    } catch (e) {
                                        // Skip malformed JSON
                                    }
                                }
                            }
                        }
                    } else {
                        throw new Error('Failed to generate meta-summary');
                    }
                } catch (error) {
                    console.error('Error generating meta-summary:', error);
                    this.metaSummaryContent.innerHTML = `
                        <div style="color: #e74c3c; text-align: center; padding: 20px;">
                            <strong>Error generating comprehensive summary</strong><br>
                            ${error.message}
                        </div>
                    `;
                }
            }
            
            createMetaSummaryPrompt() {
                const originalQuestion = this.questionInput.value.trim();
                const completedResponses = Object.keys(this.responses).filter(
                    model => this.responses[model] && !this.responses[model].startsWith('Error:')
                );
                
                let responsesText = '';
                completedResponses.forEach((model, index) => {
                    responsesText += `\n\n--- Response ${index + 1} (${model}) ---\n${this.responses[model]}`;
                });
                
                return `You are tasked with creating a comprehensive analysis and summary of multiple AI model responses to a question. Please provide a detailed analysis in approximately 30-50 lines that covers:

1. **Question Overview**: Brief restatement of the original question
2. **Response Analysis**: Key insights and approaches taken by different models
3. **Common Themes**: What most models agreed on
4. **Unique Perspectives**: Interesting differences in approaches or answers
5. **Quality Assessment**: Which responses were most comprehensive, accurate, or helpful
6. **Synthesis**: A combined answer that incorporates the best elements from all responses
7. **Conclusion**: Final thoughts and recommendations

Original Question: "${originalQuestion}"

Model Responses:${responsesText}

Please provide your comprehensive analysis below:`;
            }
            
            showError(message) {
                alert(message);
            }
            
            showBatchStatus(message) {
                // Remove existing batch status
                const existing = document.querySelector('.batch-status');
                if (existing) {
                    existing.remove();
                }
                
                // Add new batch status
                const statusDiv = document.createElement('div');
                statusDiv.className = 'batch-status';
                statusDiv.textContent = message;
                
                this.modelsGrid.parentNode.insertBefore(statusDiv, this.modelsGrid);
            }
            
            closeConnection() {
                if (this.websocket) {
                    this.intentionalClose = true;
                    this.websocket.close();
                    this.websocket = null;
                }
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ModelComparisonApp();
        });
    </script>
